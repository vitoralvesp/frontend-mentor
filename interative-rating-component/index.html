<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interative Rating Component | Frontend Mentor Challenge</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="rating-component">
        <div class="content-container">
          <div class="" data-display>
            <div class="star">
              <img
                src="./interactive-rating-component-main/interactive-rating-component-main/images/icon-star.svg"
                alt="star"
              />
            </div>

            <div class="content">
              <h1>How did we do?</h1>
              <p>
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
              </p>
            </div>

            <div class="rating-buttons">
              <span class="button" data-id="1" data-id="1">1</span>
              <span class="button" data-id="2">2</span>
              <span class="button" data-id="3">3</span>
              <span class="button" data-id="4">4</span>
              <span class="button" data-id="5">5</span>
            </div>

            <button class="submit-button" type="submit">Submit</button>
          </div>

          <div class="display-none" data-message>
            <div class="thank-you-image">
              <img src="./interactive-rating-component-main/interactive-rating-component-main/images/illustration-thank-you.svg" alt="Thank You Image">
            </div>

            <div class="button-selected-message">
              <p class="message">You selected 4 out of 5</p>
            </div>

            <div class="thank-you-message">
              <h1>Thank You!</h1>
              <p>We appreciate you taking the time to give a rating. If you ever need more suport, dont hesitate to get in touch!</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
