<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="content-container">
        <div class="logo">
          <img
            src="./base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/logo.svg"
            alt="Frontend Image"
          />
        </div>
      </header>

      <section class="content content-container">
        <div class="text">
          <h1 class="title">
            <span class="detail">We're</span> <br />
            Coming <br />
            Soon
          </h1>
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <div class="button">
          <input type="email" name="email" id="email" placeholder="Email Address"/>
          <button type="submit" name="email" id="email">></button>
        </div>
      </section>

      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1663056314725-c024ec8d5185?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExNnx0b3dKWkZza3BHZ3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="Unsplash Random Image"
        />
      </div>
    </main>
  </body>
</html>
